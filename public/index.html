<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/style.css">
  <title>Tradeoff Analytics</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="og:title" content="Tradeoff Analytics Demo" />
  <meta name="og:description" content="Tradeoff Analytics applies decision analytics technology, enabling users to avoid choice overload when making complex decisions involving multiple, conflicting goals." />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
</head>

<body>
  <!-- top level heading -->
  <header class="_demo--heading">
    <div class="_demo--container">
      <a class="wordmark" href="http://www.ibm.com/watson/developercloud/" target="_blank">
        <span class="wordmark--left">IBM</span>
        <span class="wordmark--right">Watson Developer Cloud</span>
      </a>
    </div>
  </header>
  <div class="_demo--banner banner">
    <div class="_demo--container" style="position: absolute; bottom: 50%; left: 0%; right: 0%; margin: auto;">
      <div class="banner--service-container">
        <div class="banner--service-icon-container">
          <img class="banner--service-icon" src="images/tradeoff-icon.png" alt="tradeoff analytics service icon">
        </div>
        <div class="banner--service-info">
          <h1 class="banner--service-title base--h1">
                      <img class="banner--service-icon_INLINE" src="images/service-icon.svg" alt="Tradeoff Analytics">
                           Tradeoff Analytics
                  </h1>
          <div class="banner--service-description">
            Tradeoff Analytics is deprecated as a stand-alone service. Learn more about the deprecation <a href="https://www.ibm.com/blogs/bluemix/2017/04/deprecation-tradeoff-analytics/">here</a>.
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- demo body -->


  </div>

  <script type="text/javascript" src="//code.jquery.com/jquery-2.2.2.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  <script type="text/javascript" src="js/vendor/google-analytics.js"></script>
</body>

</html>
